<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | POWERBLEND</title>
    {% include 'includes/favicon.html' %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        :root {
            --primary-teal:rgb(0 57 66 / 1);
            --light-teal: #4a9b96;
            --orange: #ff6b35;
            --dark-gray: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .signup-container {
            display: flex;
            height: 100vh;
        }

        .form-section {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 101%;
            object-fit: cover;
            object-position: center;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .brand-icon {
            background: var(--primary-teal);
            width: 35px;
            height: 35px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }

        .brand-icon span {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .brand-text {
            color: var(--primary-teal);
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 1px;
        }

        .form-container {
            width: 100%;
            max-width: 525px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 2rem;
        }

        .form-title2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .required-text {
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 5px;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-teal);
            box-shadow: 0 0 0 0.2rem rgba(44, 110, 106, 0.1);
            background: white;
        }

        .btn-create-account {
            background-color: var(--primary-teal);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-create-account:hover {
            background-color: var(--light-teal);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            color: #666;
            padding: 0 20px;
            font-size: 14px;
        }

        .btn-google {
            border: 2px solid #e9ecef;
            background: white;
            color: #666;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            border-color: #ccc;
            background: #f8f9fa;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: var(--primary-teal);
            text-decoration: underline;
            font-weight: 500;
            margin-top: 1rem;
        }

        .login-link a:hover {
            color: var(--light-teal);
        }

        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
            }
            
            .image-section {
                display: none;
            }
            
            .form-section {
                padding: 1rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }

            .password-wrapper {
                position: relative;
                width: 100%;
            }

            .password-wrapper input {
                width: 100%;
                padding-right: 40px;
                box-sizing: border-box;
            }

            .password-wrapper .toggle-eye {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #666;
                font-size: 16px;
            }

        }
    </style>
    <style>
/* Base Alert Styles */
.custom-alert {
    color: white;
    padding: 0.75rem 1.25rem;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.9rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    animation: slideDown 0.4s ease-out;
    border: 2px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
}

.custom-alert::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: shimmer 3s infinite;
}

.custom-alert i {
    font-size: 1.1rem;
    animation: pulse 1.5s ease-in-out infinite;
    flex-shrink: 0;
}

/* Error/Danger Alert */
.alert-error {
    background: linear-gradient(135deg, #dc3545, #c82333);
    box-shadow: 0 4px 20px rgba(220, 53, 69, 0.3);
}

/* Success Alert */
.alert-success {
    background: linear-gradient(135deg, #28a745, #20c997);
    box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3);
}

/* Warning Alert */
.alert-warning {
    background: linear-gradient(135deg, #ffc107, #ff9800);
    box-shadow: 0 4px 20px rgba(255, 193, 7, 0.3);
}

/* Info Alert */
.alert-info {
    background: linear-gradient(135deg, #17a2b8, #138496);
    box-shadow: 0 4px 20px rgba(23, 162, 184, 0.3);
}

/* Animations */
@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.15);
    }
}

@keyframes shimmer {
    0% {
        left: -100%;
    }
    100% {
        left: 100%;
    }
}

/* Solid Background Variants */
.custom-alert.solid.alert-error {
    background: #dc3545;
    border: 2px solid #bd2130;
}

.custom-alert.solid.alert-success {
    background: #28a745;
    border: 2px solid #1e7e34;
}

.custom-alert.solid.alert-warning {
    background: #ffc107;
    border: 2px solid #e0a800;
}

.custom-alert.solid.alert-info {
    background: #17a2b8;
    border: 2px solid #117a8b;
}

/* Light Background Variants with Dark Text */
.custom-alert.light {
    border-left-width: 3px;
}

.custom-alert.light.alert-error {
    background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(220, 53, 69, 0.05));
    color: #dc3545;
    border: 2px solid #dc3545;
    border-left-width: 3px;
}

.custom-alert.light.alert-error i {
    color: #dc3545;
}

.custom-alert.light.alert-success {
    background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(40, 167, 69, 0.05));
    color: #28a745;
    border: 2px solid #28a745;
    border-left-width: 3px;
}

.custom-alert.light.alert-success i {
    color: #28a745;
}

.custom-alert.light.alert-warning {
    background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 193, 7, 0.05));
    color: #856404;
    border: 2px solid #ffc107;
    border-left-width: 3px;
}

.custom-alert.light.alert-warning i {
    color: #856404;
}

.custom-alert.light.alert-info {
    background: linear-gradient(135deg, rgba(23, 162, 184, 0.1), rgba(23, 162, 184, 0.05));
    color: #17a2b8;
    border: 2px solid #17a2b8;
    border-left-width: 3px;
}

.custom-alert.light.alert-info i {
    color: #17a2b8;
}

/* Responsive */
@media (max-width: 576px) {
    .custom-alert {
        padding: 1rem;
        font-size: 0.9rem;
        gap: 0.5rem;
    }
    
    .custom-alert i {
        font-size: 1.1rem;
    }
}
</style>

<script>
    // Form validation
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // stop auto-submit until validation passes

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        alert("Account created successfully!");
        // You would typically submit the form here
        // this.submit();
    });

    // Google sign up
    document.querySelector(".btn-google").addEventListener("click", function() {
        console.log("Google sign up clicked");
        alert("Google sign up functionality would be implemented here");
    });
</script>   

<!-- Optional: Auto-dismiss script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const alerts = document.querySelectorAll('[id^="alert-"]');
    alerts.forEach(function(alert) {
        // Auto-dismiss after 5 seconds
        setTimeout(function() {
            alert.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
            alert.style.opacity = '0';
            alert.style.transform = 'translateY(-20px)';
            setTimeout(function() {
                alert.remove();
            }, 500);
        }, 3000);
    });
});
</script>
