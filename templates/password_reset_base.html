{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | powerBLND</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        :root {
            --primary-teal:rgb(0 57 66 / 1);
            --light-teal: #4a9b96;
            --orange: #ff6b35;
            --dark-gray: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .signup-container {
            display: flex;
            height: 100vh;
        }

        .form-section {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 101%;
            object-fit: cover;
            object-position: center;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .brand-icon {
            background: var(--primary-teal);
            width: 35px;
            height: 35px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }

        .brand-icon span {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .brand-text {
            color: var(--primary-teal);
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 1px;
        }

        .form-container {
            width: 100%;
            max-width: 525px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 2rem;
        }

        .form-title2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .required-text {
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 5px;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-teal);
            box-shadow: 0 0 0 0.2rem rgba(44, 110, 106, 0.1);
            background: white;
        }

        .btn-create-account {
            background-color: var(--primary-teal);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-create-account:hover {
            background-color: var(--light-teal);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            color: #666;
            padding: 0 20px;
            font-size: 14px;
        }

        .btn-google {
            border: 2px solid #e9ecef;
            background: white;
            color: #666;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            border-color: #ccc;
            background: #f8f9fa;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: var(--primary-teal);
            text-decoration: underline;
            font-weight: 500;
            margin-top: 1rem;
        }

        .login-link a:hover {
            color: var(--light-teal);
        }

        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
            }
            
            .image-section {
                display: none;
            }
            
            .form-section {
                padding: 1rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }

            .password-wrapper {
                position: relative;
                width: 100%;
            }

            .password-wrapper input {
                width: 100%;
                padding-right: 40px;
                box-sizing: border-box;
            }

            .password-wrapper .toggle-eye {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #666;
                font-size: 16px;
            }

        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Form Section -->
        <div class="form-section">
            <a href="{% url 'home' %}">
            <div class="form-container">


                <!-- Brand Logo -->
                <div class="brand-logo">
                    <div class="brand-icon">
                        <span>M</span>
                    </div>
                    <div class="brand-text">POWERBLEND</div>
                </div>
                </a>
                <!-- {% if messages %}
                    {% for message in messages %}
                        <div class="text-uppercase text-center mb-5 alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" id="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %} -->

                {% block body %} {% endblock %}



                
            </div>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="{% static 'images/login_page_side_image.png' %}" alt="Powerblend Product">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery (required for Toastr) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Toastr Config + Django Messages -->
    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-bottom-right",
            "timeOut": "3000"
        };

    {% if messages %}
    <script>
       {% for message in messages %}
            toastr["{{ message.tags|default:'info' }}"]("{{ message|escapejs }}");
        {% endfor %}
    </script>
    {% endif %}

    {% block scripts %}{% endblock %}
    
<script>
    // Form validation
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // stop auto-submit until validation passes

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        alert("Account created successfully!");
        // You would typically submit the form here
        // this.submit();
    });

    // Google sign up
    document.querySelector(".btn-google").addEventListener("click", function() {
        console.log("Google sign up clicked");
        alert("Google sign up functionality would be implemented here");
    });
</script>   
</body>
</html>
