{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    :root {
        --primary-color: rgba(0, 57, 66, 0.8);
        --primary-solid: rgb(0, 57, 66);
        --light-bg: #f8f9fa;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --orange-accent: #ff6b35;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: var(--light-bg);
        line-height: 1.6;
    }

    /* Header */
    .header {
        background: white;
        border-bottom: 1px solid #e9ecef;
        padding: 1rem 0;
        margin-bottom: 2rem;
    }

    .logo {
        font-weight: bold;
        color: var(--primary-solid);
        font-size: 1.5rem;
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    .logo::before {
        content: "M";
        background: var(--primary-solid);
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 8px;
        font-weight: bold;
    }

    /* Main Container */
    .checkout-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    /* Card Styles */
    .checkout-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid #e9ecef;
        transition: all 0.3s ease;
    }

    .checkout-card:hover {
        box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        transform: translateY(-2px);
    }

    .card-title {
        color: var(--primary-solid);
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    /* Delivery Address Section */
    .address-card {
        background: var(--light-bg);
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .address-card:hover {
        border-color: var(--primary-color);
        background: white;
        transform: translateX(5px);
    }

    .address-card.selected {
        border-color: var(--primary-solid);
        background: rgba(0, 57, 66, 0.05);
        margin-bottom: 50px;
    }

    .address-type {
        background: var(--primary-solid);
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        display: inline-block;
        margin-bottom: 0.8rem;
    }

    .address-name {
        font-weight: 600;
        color: var(--primary-solid);
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }

    .address-details {
        color: #6c757d;
        line-height: 1.5;
        margin-bottom: 0.5rem;
    }

    .address-phone {
        color: var(--primary-solid);
        font-weight: 500;
    }

    .address-actions {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
    }

    .btn-add-address {
        background: transparent;
        border: 2px dashed var(--primary-solid);
        color: var(--primary-solid);
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
    }

    .btn-add-address:hover {
        background: var(--primary-solid);
        color: white;
        border-style: solid;
    }

    .btn-edit {
        background: transparent;
        border: 1px solid var(--primary-solid);
        color: var(--primary-solid);
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .btn-edit:hover {
        background: var(--primary-solid);
        color: white;
    }

    /* Coupon Section */
    .coupon-input {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .coupon-input:focus {
        border-color: var(--primary-solid);
        box-shadow: 0 0 0 0.2rem rgba(0, 57, 66, 0.25);
        outline: none;
    }

    .btn-apply-coupon {
        background: var(--primary-solid);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-apply-coupon:hover {
        background: var(--primary-color);
        transform: translateY(-2px);
    }

    .coupon-message {
        margin-top: 1rem;
        padding: 0.8rem;
        border-radius: 6px;
        display: none;
    }

    .coupon-success {
        background: rgba(40, 167, 69, 0.1);
        border: 1px solid var(--success-color);
        color: var(--success-color);
    }

    .coupon-error {
        background: rgba(220, 53, 69, 0.1);
        border: 1px solid var(--danger-color);
        color: var(--danger-color);
    }

    /* Order Summary */
    .order-summary {
        background: white;
        color: var(--primary-solid);
        border-radius: 12px;
        padding: 2rem;
        position: sticky;
        top: 2rem;
        border: 2px solid #e9ecef;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 550px;
    }

    .order-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-align: center;
        color: var(--primary-solid);
    }

    .product-item {
        display: flex;
        align-items: center;
        background: var(--light-bg);
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
        border: 1px solid #e9ecef;
    }

    .product-item:hover {
        background: rgba(0, 57, 66, 0.05);
        transform: scale(1.02);
        border-color: var(--primary-color);
    }

    .product-image {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        margin-right: 1rem;
        object-fit: cover;
        border: 2px solid var(--primary-color);
    }

    .product-details h6 {
        margin: 0;
        font-weight: 600;
        font-size: 1rem;
        color: var(--primary-solid);
    }

    .product-qty {
        color: #6c757d;
        font-size: 0.9rem;
    }

    .product-price {
        margin-left: auto;
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--primary-solid);
    }

    .price-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.8rem;
        padding: 0.5rem 0;
        color: var(--primary-solid);
    }

    .price-row.total {
        border-top: 2px solid var(--primary-color);
        padding-top: 1rem;
        font-weight: 600;
        font-size: 1.2rem;
        color: var(--primary-solid);
    }

    .text-success {
        color: var(--success-color) !important;
    }

    .text-warning {
        color: var(--warning-color) !important;
    }

    /* Payment Buttons */
    .payment-button {
        background: var(--primary-solid);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 0.8rem;
        width: 100%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .payment-button:hover {
        background: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 57, 66, 0.3);
    }

    .payment-button i {
        font-size: 1.2rem;
    }

    /* Security text */
    .security-text {
        color: #6c757d !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .checkout-container {
            padding: 0 0.5rem;
        }
        
        .checkout-card {
            padding: 1.5rem;
        }
        
        .order-summary {
            position: relative;
            top: 0;
            margin-top: 2rem;
        }
        
        .address-card {
            padding: 1rem;
        }
        
        .product-item {
            flex-direction: column;
            text-align: center;
        }
        
        .product-image {
            margin: 0 0 1rem 0;
        }
        
        .product-price {
            margin: 0.5rem 0 0 0;
        }
    }

    /* Loading Animation */
    .btn-loading {
        position: relative;
        pointer-events: none;
        opacity: 0.7;
    }

    .btn-loading::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        margin: auto;
        border: 2px solid transparent;
        border-top-color: currentColor;
        border-radius: 50%;
        animation: button-loading-spinner 1s ease infinite;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    @keyframes button-loading-spinner {
        from { transform: rotate(0turn); }
        to { transform: rotate(1turn); }
    }

    /* Success Animation */
    @keyframes successPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .success-animation {
        animation: successPulse 0.6s ease;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-solid);
    }
</style>


{% block extra_css %}{% endblock extra_css %}
</head>
<body>
{% block body %} {% endblock body %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Select Address Function
    function selectAddress(element) {
        // Remove selected class from all address cards
        document.querySelectorAll('.address-card').forEach(card => {
            card.classList.remove('selected');
        });
        
        // Add selected class to clicked card
        element.classList.add('selected');
        
        // Add animation
        element.classList.add('success-animation');
        setTimeout(() => {
            element.classList.remove('success-animation');
        }, 600);
    }

    // Add New Address Function
    function addNewAddress() {
        showMessage('Redirecting to add new address...', 'info');
        
        // Simulate loading
        setTimeout(() => {
            showMessage('Address form would open here', 'success');
        }, 1000);
    }

    // Apply Coupon Function
    function applyCoupon() {
        const couponInput = document.getElementById('couponInput');
        const couponMessage = document.getElementById('couponMessage');
        const applyButton = event.target;
        
        if (!couponInput.value.trim()) {
            showCouponMessage('Please enter a coupon code', 'error');
            return;
        }
        
        // Show loading state
        applyButton.classList.add('btn-loading');
        applyButton.textContent = 'Applying...';
        
        // Simulate API call
        setTimeout(() => {
            applyButton.classList.remove('btn-loading');
            applyButton.innerHTML = '<i class="fas fa-tags me-1"></i>APPLY';
            
            // Simulate coupon validation
            const couponCode = couponInput.value.trim().toUpperCase();
            
            if (couponCode === 'SAVE10' || couponCode === 'WELCOME20') {
                showCouponMessage(`Coupon "${couponCode}" applied successfully! You saved ₹${couponCode === 'SAVE10' ? '500' : '1000'}`, 'success');
                updatePriceDisplay();
            } else {
                showCouponMessage('Invalid coupon code. Please try again.', 'error');
            }
        }, 2000);
    }

    // Show Coupon Message
    function showCouponMessage(message, type) {
        const couponMessage = document.getElementById('couponMessage');
        couponMessage.textContent = message;
        couponMessage.className = `coupon-message coupon-${type}`;
        couponMessage.style.display = 'block';
        
        // Hide message after 5 seconds
        setTimeout(() => {
            couponMessage.style.display = 'none';
        }, 5000);
    }

    // Update Price Display (simulate price change after coupon)
    function updatePriceDisplay() {
        const discountRow = document.querySelector('.price-row:nth-child(4) span:last-child');
        const totalRow = document.querySelector('.price-row.total span:last-child');
        
        discountRow.textContent = '-₹990.10';
        totalRow.textContent = '₹4,499.02';
        
        // Add animation to updated prices
        [discountRow, totalRow].forEach(element => {
            element.style.color = '#28a745';
            element.style.fontWeight = 'bold';
            
            setTimeout(() => {
                element.style.color = '';
                element.style.fontWeight = '';
            }, 2000);
        });
    }


    // Show Message Function
    function showMessage(message, type = 'success') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
        alertDiv.style.top = '20px';
        alertDiv.style.right = '20px';
        alertDiv.style.zIndex = '9999';
        alertDiv.style.minWidth = '300px';
        alertDiv.innerHTML = `
            <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'info' ? 'fa-info-circle' : 'fa-exclamation-circle'} me-2"></i>
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        document.body.appendChild(alertDiv);
        
        // Auto remove after 4 seconds
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.remove();
            }
        }, 4000);
    }

    // Enhanced Interactions
    document.addEventListener('DOMContentLoaded', function() {
        // Animate elements on page load
        const cards = document.querySelectorAll('.checkout-card, .order-summary');
        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 200);
        });

        // Add hover effects to product items
        const productItems = document.querySelectorAll('.product-item');
        productItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Enhanced coupon input
        const couponInput = document.getElementById('couponInput');
        couponInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
        
        // Enter key to apply coupon
        couponInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyCoupon();
            }
        });

        // Add ripple effect to buttons
        const buttons = document.querySelectorAll('.payment-button, .btn-apply-coupon');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    });

    // Add CSS for ripple effect
    const style = document.createElement('style');
    style.textContent = `
        .payment-button, .btn-apply-coupon {
            position: relative;
            overflow: hidden;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>
{% block extra_js %} {% endblock extra_js %}
</body>
</html>
