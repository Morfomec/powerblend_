<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .signin-container {
            background: white;
            border-radius: 20px;
            padding: 4rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            position: relative;
            border: 1px solid #f1f3f4;
        }

        .logo {
            font-size: 2rem;
            color: #2c5f5f;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .welcome-title {
            color: #2c5f5f;
            font-size: 1.75rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            color: #2c5f5f;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        .form-label {
            color: #666;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: #2c5f5f;
            box-shadow: 0 0 0 0.2rem rgba(44, 95, 95, 0.25);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #2c5f5f;
        }

        .signin-btn {
            background: linear-gradient(135deg, #2c5f5f 0%, #1a4040 100%);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 95, 95, 0.3);
            background: linear-gradient(135deg, #1a4040 0%, #2c5f5f 100%);
        }

        .signin-btn:active {
            transform: translateY(0);
        }
        
        /* Updated Home button style */
        .home-btn {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none; 
            text-align: center;
        }

        .home-btn:hover {
            background: linear-gradient(135deg, #5a6268 0%, #6c757d 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
        }

        .home-btn:active {
            transform: translateY(0);
        }


        @media (max-width: 576px) {
            .signin-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
            <!-- Logo -->
            <div class="logo">
                //..
            </div>
            
            <!-- Welcome Text -->
            <h1 class="welcome-title">Welcome Back!</h1>
            <p class="welcome-subtitle">Sign in with your credentials.</p>
            
            <!-- Sign In Form -->
            <form id="signinForm" method="POST" action="{%url 'admin_login'%}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="muhammedshifil@gmail.com" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn signin-btn">
                    SIGN IN
                </button>
            </form>
                <div class="d-grid gap-2 mt-3">
                    <a href="{% url 'home' %}" class="btn home-btn" role="button">
                    HOME
                    </a>
                </div>
        </div>
