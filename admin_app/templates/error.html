<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #006B7D 0%, #00A6C7 50%, #4DD0E1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
            max-width: 600px;
        }

        .error-code {
            font-size: 150px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .icon {
            font-size: 80px;
            display: inline-block;
            animation: rotate 10s linear infinite;
            margin: 20px 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: white;
            color: #667eea;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 100px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="error-code" id="errorCode">{{ error_code }}</div>
        <div class="icon" id="errorIcon">üöÄ</div>
        <h1 id="errorTitle">Oops! Something Went Wrong</h1>
        <p id="errorMessage">We encountered an unexpected issue. Let's get you back on track!</p>
        <div class="btn-group">
            <a href="/" class="btn btn-primary">Take Me Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>

    <script>
        const errorMessages = {
            400: {
                title: "Bad Request",
                message: "The request couldn't be understood. Please check and try again.",
                icon: "‚ö†Ô∏è"
            },
            401: {
                title: "Unauthorized",
                message: "You need to be authenticated to access this resource.",
                icon: "üîí"
            },
            403: {
                title: "Access Forbidden",
                message: "You don't have permission to access this resource.",
                icon: "üö´"
            },
            404: {
                title: "Lost in Space",
                message: "The page you're looking for has drifted off into the cosmos.",
                icon: "üöÄ"
            },
            500: {
                title: "Internal Server Error",
                message: "Something went wrong on our end. We're working to fix it!",
                icon: "üîß"
            },
            503: {
                title: "Service Unavailable",
                message: "We're temporarily down for maintenance. We'll be back soon!",
                icon: "‚öôÔ∏è"
            }
        };

        const errorCode = '{{ error_code }}';
        const error = errorMessages[errorCode] || errorMessages['404'];
        
        document.getElementById('errorCode').textContent = errorCode;
        document.getElementById('errorIcon').textContent = error.icon;
        document.getElementById('errorTitle').textContent = error.title;
        document.getElementById('errorMessage').textContent = error.message;
        document.title = `${errorCode} - ${error.title}`;

        // Create twinkling stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
